<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דירוג מצגת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
      direction: rtl;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .rating button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }

    .rating button:hover {
      transform: scale(1.1);
    }

    .selected-result {
      font-size: 3rem;
      font-weight: bold;
      animation: pop-in 0.6s ease;
      margin-top: 40px;
      color: #333;
    }

    @keyframes pop-in {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .credit {
      margin-top: 40px;
      opacity: 0.4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>דרג את המצגת</h1>

  <div id="ratingContainer" class="rating">
    <button onclick="pickRating(1)">1</button>
    <button onclick="pickRating(2)">2</button>
    <button onclick="pickRating(3)">3</button>
    <button onclick="pickRating(4)">4</button>
    <button onclick="pickRating(5)">5</button>
    <button onclick="pickRating(6)">6</button>
    <button onclick="pickRating(7)">7</button>
    <button onclick="pickRating(8)">8</button>
    <button onclick="pickRating(9)">9</button>
    <button onclick="pickRating(10)">10</button>
  </div>

  <div id="result"></div>

  <div class="credit">נוצר על ידי יובל</div>

  <script>
    function pickRating(num) {
      // צבעים לפי דירוג
      let color;
      if (num <= 3) color = "#ff4d4d";          // אדום
      else if (num <= 6) color = "#ffcc00";     // כתום-צהוב
      else if (num <= 9) color = "#008000";     // ירוק כהה
      else color = "#6aff6a";                   // ירוק בהיר

      // הסתרת כפתורים
      document.getElementById("ratingContainer").style.display = "none";

      // הצגת תוצאה
      document.getElementById("result").innerHTML =
        `<div class="selected-result" style="color: ${color}">
          תודה! הצבעת ${num}!
        </div>`;
    }
  </script>

</body>
</html>
