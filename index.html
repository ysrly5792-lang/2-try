<script>
  const initialHTML = document.getElementById("voteBox").innerHTML;

  function pickRating(num) {
    let color, imgSrc, extraText = "";

    if (num <= 3) {
      color = "#f28b82";
      imgSrc = "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/64634575ccc611d03cde7362_50.png";
      extraText = "בושה, למה הצבעתם " + num + "?";
    } else if (num <= 6) {
      color = "#fbbc04";
      imgSrc = "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/6463484aee6236743032efdc_73.png";
      extraText = "למההההה???";
    } else if (num <= 9) {
      color = "#34a853";
      imgSrc = "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/64634bf6bf1d95ef8010e208_86.png";
      extraText = "";
    } else {
      color = "#81c995";
      imgSrc = "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/646347b2b518709fa46e656c_66.png";
      extraText = "";
    }

    document.getElementById("voteBox").innerHTML = `
      <div class="result" style="color:${color}">
        ${extraText ? `<div style="font-size:1.2rem; margin-bottom:10px;">${extraText}</div>` : ""}
        תודה! הצבעת ${num}!
        <br>
        <img src="${imgSrc}" alt="תמונה לפי הציון">
      </div>
      <button class="reset-btn" onclick="resetVote()">הצביעו מחדש</button>
      <p class="credit">נוצר על ידי יובל</p>
    `;
  }

  function resetVote() {
    document.getElementById("voteBox").innerHTML = initialHTML;
  }
</script>
