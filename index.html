<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דירוג מצגת</title>
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #ecfdf5);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 14px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fade 0.6s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #333;
    }

    .rating {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .rating button {
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .2s, box-shadow .3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #fff;
    }

    .rating button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    /* צבעים רכים לפי ציון */
    button[value="1"], button[value="2"], button[value="3"] { background: #f28b82; }
    button[value="4"], button[value="5"], button[value="6"] { background: #fbbc04; }
    button[value="7"], button[value="8"], button[value="9"] { background: #34a853; }
    button[value="10"] { background: #81c995; }

    .result {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 15px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .credit {
      margin-top: 25px;
      opacity: 0.5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="box" id="voteBox">
    <h1>דרגו את המצגת</h1>
    <div class="rating">
      <button value="1" onclick="pickRating(1)">1</button>
      <button value="2" onclick="pickRating(2)">2</button>
      <button value="3" onclick="pickRating(3)">3</button>
      <button value="4" onclick="pickRating(4)">4</button>
      <button value="5" onclick="pickRating(5)">5</button>
      <button value="6" onclick="pickRating(6)">6</button>
      <button value="7" onclick="pickRating(7)">7</button>
      <button value="8" onclick="pickRating(8)">8</button>
      <button value="9" onclick="pickRating(9)">9</button>
      <button value="10" onclick="pickRating(10)">10</button>
    </div>
    <p class="credit">נוצר על ידי יובל</p>
  </div>

  <script>
    function pickRating(num) {
      let color;
      if (num <= 3) color = "#f28b82";
      else if (num <= 6) color = "#fbbc04";
      else if (num <= 9) color = "#34a853";
      else color = "#81c995";

      document.getElementById("voteBox").innerHTML =
        `<div class="result" style="color:${color}">
          תודה! הצבעת ${num}!
        </div>
        <p class="credit">נוצר על ידי יובל</p>`;
    }
  </script>

</body>
</html>
