<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>דירוג מצגת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .rating-btn {
      padding: 15px 20px;
      margin: 5px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: all 0.3s ease;
    }

    .rating-btn:hover {
      transform: scale(1.2);
      background-color: #2e7d32;
    }

    #message {
      margin-top: 25px;
      font-weight: bold;
      font-size: 24px;
      color: #333;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>איך היית מדרג את המצגת? (1 עד 10)</h1>
  <div id="buttons"></div>
  <p id="message"></p>

  <script>
    const buttonsContainer = document.getElementById('buttons');
    const message = document.getElementById('message');

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = 'rating-btn';
      btn.onclick = () => sendRating(i);
      buttonsContainer.appendChild(btn);
    }

    function sendRating(rating) {
      // צבע לפי דירוג
      if (rating <= 3) message.style.color = 'red';
      else if (rating <= 6) message.style.color = 'orange';
      else if (rating <= 8) message.style.color = 'yellowgreen';
      else message.style.color = 'green';

      // טקסט ותזוזה
      message.textContent = `תודה! נתת דירוג ${rating} ✅`;
      message.style.fontSize = "28px";
      setTimeout(() => { message.style.fontSize = "24px"; }, 200);
    }
  </script>
</body>
</html>
